<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medAI MVP - Physiotherapeutische Dokumentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .audio-controls {
            text-align: center;
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .record-button.recording {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.recording {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .transcript-container {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .transcript-text {
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }

        .entities-container {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
            /* Hide the entities container */
        }

        .entity-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 8px 12px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .entity-label {
            font-weight: bold;
            color: #495057;
        }

        .entity-text {
            color: #6c757d;
        }

        .entity-icd {
            color: #007bff;
            font-size: 0.8rem;
        }

        .summary-container {
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
        }

        .summary-section {
            margin-bottom: 20px;
        }

        .summary-section h3 {
            color: #495057;
            font-size: 1.1rem;
            margin-bottom: 8px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
        }

        .summary-content {
            color: #6c757d;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #28a745);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1> medAI MVP</h1>
            <p>Physiotherapeutische Sprach- und Dokumentationsplattform</p>
        </div>

        <div class="main-content">
            <!-- Audio Recording Card -->
            <div class="card">
                <h2> Audioaufnahme</h2>

                <div class="form-group">
                    <label for="encounterId">Encounter ID:</label>
                    <input type="text" id="encounterId" class="form-control" placeholder="z.B. encounter_123"
                        value="demo_encounter_001">
                </div>

                <div class="form-group">
                    <label for="taskType">Aufgabentyp:</label>
                    <select id="taskType" class="form-control">
                        <option value="intake_summary">Physiotherapeutische Aufnahme</option>
                        <option value="assessment">Physiotherapeutische Bewertung</option>
                        <option value="treatment_plan">Physiotherapeutischer Behandlungsplan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="translateTo">Übersetzen nach:</label>
                    <select id="translateTo" class="form-control">
                        <option value="">Keine Übersetzung</option>
                        <option value="en">Englisch</option>
                        <option value="fr">Französisch</option>
                        <option value="es">Spanisch</option>
                    </select>
                </div>

                <div class="audio-controls">
                    <button id="recordButton" class="record-button">
                        <span id="recordText">Aufnahme starten</span>
                    </button>

                    <div id="status" class="status ready">
                        Bereit für Aufnahme
                    </div>

                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>

                    <div class="controls">
                        <button id="startButton" class="btn btn-primary">Sitzung starten</button>
                        <button id="stopButton" class="btn btn-secondary" disabled>Stoppen</button>
                        <button id="clearButton" class="btn btn-secondary">Löschen</button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div id="durationValue" class="stat-value">0</div>
                        <div class="stat-label">Sekunden</div>
                    </div>
                    <div class="stat-item">
                        <div id="chunksValue" class="stat-value">0</div>
                        <div class="stat-label">Chunks</div>
                    </div>
                    <div class="stat-item">
                        <div id="sizeValue" class="stat-value">0</div>
                        <div class="stat-label">KB</div>
                    </div>
                </div>
            </div>

            <!-- Results Card -->
            <div class="card">
                <h2> Ergebnisse</h2>

                <div id="transcriptContainer" class="transcript-container">
                    <div id="transcriptText" class="transcript-text">
                        Transkription wird hier angezeigt...
                    </div>
                </div>

                <div id="entitiesContainer" class="entities-container">
                    <div id="entitiesText">
                        Physiotherapeutische Entitäten werden hier angezeigt...
                    </div>
                </div>

                <div id="summaryContainer" class="summary-container">
                    <div id="summaryText">
                        Physiotherapeutische Zusammenfassung wird hier angezeigt...
                    </div>
                </div>

                <div class="controls">
                    <button id="saveButton" class="btn btn-success" disabled>Speichern</button>
                    <button id="downloadButton" class="btn btn-primary" disabled>Download</button>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages"></div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
